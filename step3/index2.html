<!doctype html>
<html>
<head>
    <!-- include header -->
    
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
    <script type="text/javascript" src="../lib/zepto.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/common.mobile.css">
    <title>组件——step3 css私有</title>
</head>
<body>
    <!-- 主 -->
    <section class="m-container f-tc">
        <h1>Hello world</h1>
        <p>我不是组件，我是主页面。</p>
    </section>
	
	<!-- 看看是否受组件影响 -->
	<section class="f-tc">
		<table class="m-table">
			<thead>
				<tr>
					<th>title1</th>
					<th>title2</th>
					<th>title3</th>
					<th>title4</th>
					<th>title5</th>
				</tr>
			</thead>
			<tbody>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
			</tbody>
		</table>
	</section>
	
    <!-- 组件内容 -->
    <section class="g-mt50 f-tc j-renderCtn" r-url="components/test.html" r-value="{'name': 'test1', 'content': 'This is a component1.','list':[], 'ularr': [], 'btnColor': '#f0f'}">
        看什么，还没内容呢
    </section>
    <section class="g-mt50 f-tc j-renderCtn" r-url="components/test.html">
        看什么，还没内容呢
    </section>
    <section class="g-mt50 f-tc j-renderCtn" r-url="components/test.html">
        看什么，还没内容呢
    </section>
    <section class="g-mt50 f-tc j-renderCtn" r-value="_value3">
        看什么，还没内容呢
    </section>
	  
    <script type="text/javascript" src="renderComponent.js"></script>
    <script type="text/javascript">
        /*
        * step3-CSS私有与公有
        */
		$('.j-renderCtn').eq(0).renderComponent();

		$('.j-renderCtn').eq(1).renderComponent({
            value: {
                name: 'test1',
                content: 'This is a component2.',
                btnColor: '#f00',
                list: [
                    { value1: 01, value2: 02, value3: 03, value4: 04, value5: 05 },
                    { value1: 11, value2: 12, value3: 13, value4: 14, value5: 15 },
                    { value1: 21, value2: 22, value3: 23, value4: 24, value5: 25 },
                    { value1: 31, value2: 32, value3: 33, value4: 34, value5: 35 },
                    { value1: 41, value2: 42, value3: 43, value4: 44, value5: 45 },
                    { value1: 51, value2: 52, value3: 53, value4: 54, value5: 55 }
                ],
                ularr: ['li1', 'li2', 'li3']
            },
            callback: function (s) {console.log('callback' + s)}
        });
        $('.j-renderCtn').eq(2).renderComponent({
            value: {
                name: 'test',
                content: 'This is a component 3.',
                btnColor: '#00f',
                list: [
                    { value1: 41, value2: 42, value3: 43, value4: 44, value5: 45 },
                    { value1: 51, value2: 52, value3: 53, value4: 54, value5: 55 }
                ],
                ularr: ['o', 'm', 'g']
            }
        });

        var _value3 = {
                name: 'test',
                content: 'This is a component 4.',
                btnColor: '#0f0',
                list: [
                    { value1: 41, value2: 42, value3: 43, value4: 44, value5: 45 },
                    { value1: 51, value2: 52, value3: 53, value4: 54, value5: 55 }
                ],
                ularr: ['o', 'm', 'g']
            };

        $('.j-renderCtn').eq(3).renderComponent({
            url: 'components/test.html'
        });
    </script>
</body>
</html>
